
<div class="name-form-container">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond">

    <div id="lyvo-logo">
        <img src="https://pruebas.isostopy.com/Lyvo/assets/t_logo_lyvo_dark_256.png" alt="Lyvo">
    </div>

    <div class="name-form">
        
        <h1>¡Bienvenido!</h1>

        <div class="space" style="height: 25px;" ></div>
        
        <h2>Nombre</h2>
        <div class="space" style="height: 10px;" ></div>
        <input type="text" id="name-field">

        <div class="space" style="height: 25px;" ></div>

        <div>
            <h2>Avatar</h2>
            <div class="space" style="height: 10px;" ></div>
            <p>Elige entre una selección de avatares predefinidos.</p>
            <div class="space" style="height: 25px;" ></div>
            <div class="avatar-button-container">
                <div class="avatar-button" id="avatar-1">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_man_1.png">
                </div>
                <div class="avatar-button" id="avatar-2">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_woman_2.png">
                </div>
                <div class="avatar-button" id="avatar-3">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_woman_3.png">
                </div>
                <div class="avatar-button" id="avatar-4">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_man_3.png">
                </div>
                <div class="avatar-button" id="avatar-5">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_woman_1.png">
                </div>           
                <div class="avatar-button" id="avatar-6">
                    <img src="https://pruebas.isostopy.com/Lyvo/assets/t_icon_man_2.png">
                </div>
            </div>
        </div>

        <div class="space" style="height: 40px;" ></div>

        <button id="enter-button">ENTRAR</button>

    </div>
</div>
