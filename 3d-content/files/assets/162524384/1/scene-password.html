
<!-- UI CONTRASEÑA -->
<div class="center-container ignore-pointer">

    <!-- PANEL DE CONTRASEÑA -->
    <div id="password-panel-parent">
        <div class="password-panel column">
        
            <p id="password-message"> Introduce la contraseña </p>
            <p id="password-message-error"> Contraseña incorrecta </p>
            
            <input type="text" id="password-input">

            <div class="row">
                <button id="password-accept-button"> Aceptar </button>
                <button id="password-cancel-button"> Cancelar </button>
            </div>
        </div>
    </div>

</div>
